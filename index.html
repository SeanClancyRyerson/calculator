<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calcScreen">
            <div class="calcText">80085</div>
        </div>
        <div class="calcRow">
            <button class="calcButton extraButton">C</button>
            <button class="calcButton extraButton">±</button>
            <button class="calcButton extraButton">%</button>
            <button class="calcButton extraButton">←</button>
        </div>
        <div class="calcRow">
            <button id="7" class="calcButton" onclick="buttonPress()">7</button>
            <button id="8" class="calcButton" onclick="buttonPress()">8</button>
            <button id="9" class="calcButton" onclick="buttonPress()">9</button>
            <button class="calcButton operationButton">÷</button>
        </div>
        <div class="calcRow">
            <button id="4" class="calcButton">4</button>
            <button id="5" class="calcButton">5</button>
            <button id="6" class="calcButton">6</button>
            <button class="calcButton operationButton">×</button>
        </div>
        <div class="calcRow">
            <button id="1" class="calcButton">1</button>
            <button id="2" class="calcButton">2</button>
            <button id="3" class="calcButton">3</button>
            <button class="calcButton operationButton">-</button>
        </div>
        <div class="calcRow">
            <button id="0" class="calcButton">0</button>
            <button class="calcButton">.</button>
            <button class="calcButton equalsButton">=</button>
            <button class="calcButton operationButton">+</button>
        </div>
    </div>
</body>
</html>
