<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calcScreen">
            <div id="calcText" class="calcText">80085</div>
        </div>
        <div class="calcRow">
            <button onclick="clearCalc()" class="calcButton extraButton">C</button>
            <button class="calcButton extraButton">±</button>
            <button class="calcButton extraButton">%</button>
            <button onclick="deleteButton()" class="calcButton extraButton">←</button>
        </div>
        <div class="calcRow">
            <button id="7" class="calcButton numButton">7</button>
            <button id="8" class="calcButton numButton">8</button>
            <button id="9" class="calcButton numButton">9</button>
            <button id="divideOp" class="calcButton operationButton">÷</button>
        </div>
        <div class="calcRow">
            <button id="4" class="calcButton numButton">4</button>
            <button id="5" class="calcButton numButton">5</button>
            <button id="6" class="calcButton numButton">6</button>
            <button id="multOp" class="calcButton operationButton">×</button>
        </div>
        <div class="calcRow">
            <button id="1" class="calcButton numButton">1</button>
            <button id="2" class="calcButton numButton">2</button>
            <button id="3" class="calcButton numButton">3</button>
            <button id="minusOp" class="calcButton operationButton">-</button>
        </div>
        <div class="calcRow">
            <button id="0" class="calcButton numButton">0</button>
            <button class="calcButton">.</button>
            <button onclick="equalsOperation()" class="calcButton equalsButton">=</button>
            <button id="plusOp" class="calcButton operationButton">+</button>
        </div>
    </div>
</body>
</html>
